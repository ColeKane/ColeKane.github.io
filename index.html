<!DOCTYPE HTML>
<html>
    <head>

        <style>
            body {

            header {

                font-weight: bold;
            }
            [id=all-contents] {

            }

            /* navigation menu */
            nav {

            }
            }

            }

                padding: 0 10px;

                color: #fff;

            main {
                background: rgb(245, 238, 219);

            [class=sidebar] {
                margin-right: 25px;
                padding: 10px;

            [class=sidebar] img {

            [class=content] {

     <body>

                <section class="interests">
